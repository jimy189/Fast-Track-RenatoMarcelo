<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imã-Tasks-Login</title>´
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/assets/Css/login-style.css">
    <script src="src/bootstrap/js/bootstrap.bundle.js" defer></script>
    <script src="src/assets/Js/Models/User.js" defer></script>
    <script src="src/assets/Js/Main/login.js" defer></script>
    <script src="src/assets/Js/Services/loginServices.js" defer></script>
    <script src="src/assets/Js/Services/registrationServices.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="container__image">
            <div class="image-content">
                <img class="image-item" src="src/assets/img/Forms.png" alt="">
            </div>
        </section>
        <section class="container__forms">
            <div class="content__login-form">
                <h2 class="title-form">Acesse sua conta:</h2>
                <form id="userLoginForm" class="form-login d-flex-colunm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required
                            minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div class="content__form-registration">
                <h2 class="title-form">Novo por aqui? Crie sua conta:</h2>
                <form id="userRegistrationForm" class="form-registration">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="registrationFullName" placeholder="Nome" required
                            minlength="3">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="registrationEmail" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registrationPassword" placeholder="Senha"
                            required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                </form>
            </div>
        </section>
    </main>
</body>
<div id="alertUserExist" class="alert  alert-danger fade alert-login " role="alert">
    Usuário já cadastrado, Faça Login.
</div>
<div id="alertUserCreate" class="alert  alert-success fade alert-login" role="alert">
    Usuário Cadastrado com Sucesso
</div>
<div id="alertLoginFail" class="alert  alert-danger fade alert-login" role="alert">
    Usuário não encontrado verifique E-mail e Senha ou faça o seu Cadastro.
</div>
<div id="alertLoginSucess" class="alert  alert-success fade alert-login" role="alert">
    Login Realizado com Sucesso
</div>
</html>
